<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 약관 동의</title>
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .terms-section {
            margin-bottom: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            z-index: 1;
        }

        .dropdown-content p {
            margin: 0;
        }

        .submit-button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #218838;
        }
    </style>

</head>

<body>
    <div class="agreement-form">
        <p class="title">약관동의</p>
        <div class="all-check">
            <label class="checkbox">
                <input type="checkbox" class="select-all">
                <span class="txt">모든 약관을 확인하고 전체 동의합니다.</span>
            </label>
        </div>
        <ul class="list">
            <li class="item">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="txt">[필수] 이용약관 동의</span>
                </label>
                <button type="button" class="btn small outline2 thin">내용보기</button>
            </li>
            <li class="item">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="txt">[필수] 개인정보 수집 및 이용 동의</span>
                </label>
                <button type="button" class="btn small outline2 thin">내용보기</button>
            </li>
            <li class="item inner">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="txt">[선택] 개인정보 자사 마케팅 수집 및 이용 동의</span>
                </label>
                <div class="info-box">
                    <ul>
                        <li>- 수집/이용 목적: 자사 마케팅을 위한 개인정보 이용</li>
                        <li>- 수집항목: 구매자 정보, 상품 구매/취소/반품/교환/환불 정보, 수령인 정보</li>
                        <li>- 보유/이용기간: 회원 탈퇴 후 5일까지</li>
                    </ul>
                    <p class="notice">※ 개인정보 제공에 대한 동의를 거부할 권리가 있으며, 동의를 거부할 경우 마케팅 정보를 받을 수 없습니다.</p>
                </div>
            </li>
            <li class="item inner">
                <label class="checkbox">
                    <input type="checkbox" class="select-all-mkt">
                    <span class="txt">[선택] 마케팅 정보 수신 동의</span>
                </label>
                <div class="info-box">
                    <ul class="marketing-list">
                        <li>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="txt">이메일</span>
                            </label>
                        </li>
                        <li>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="txt">SMS</span>
                            </label>
                        </li>
                        <li>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="txt">전화(상담)</span>
                            </label>
                        </li>
                    </ul>
                    <p class="notice">※ 마케팅 정보 수신동의를 하시면 스키니랩에서 제공하는 쇼핑/혜택 및이벤트 소식을 받을 수 있습니다.</p>
                </div>
            </li>
        </ul>
    </div>

    <script>
        // scripts.js

        document.addEventListener('DOMContentLoaded', () => {
            const agreeAllCheckbox = document.getElementById('agree-all');
            const termCheckboxes = document.querySelectorAll('.terms-section input[type="checkbox"]');
            const dropdownButtons = document.querySelectorAll('.dropdown-button');

            // Handle "모두 동의" 체크박스
            agreeAllCheckbox.addEventListener('change', () => {
                termCheckboxes.forEach(checkbox => checkbox.checked = agreeAllCheckbox.checked);
            });

            // Handle individual checkboxes
            termCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    if (!checkbox.checked) {
                        agreeAllCheckbox.checked = false;
                    }
                    if (Array.from(termCheckboxes).every(checkbox => checkbox.checked)) {
                        agreeAllCheckbox.checked = true;
                    }
                });
            });

            // Handle dropdown
            dropdownButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const dropdownContent = button.nextElementSibling;
                    dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                });
            });
        });


    </script>
</body>

</html>
