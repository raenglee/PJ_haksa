<body>
    <h1>회원 정보 수정</h1>
    <form id="signupForm">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" pattern="[a-z0-9]{4,16}" title="영문 소문자 또는 숫자, 4~16자" required>
        </div>
        
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,16}$" title="영문 대소문자, 숫자, 특수문자 중 3가지 이상 조합, 8~16자" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="postcode" name="postcode" placeholder="우편번호">
            <input type="text" id="basicAddress" name="basicAddress" placeholder="기본주소">
            <input type="text" id="extraAddress" name="extraAddress" placeholder="나머지주소 (선택)">
        </div>
        
        <div class="form-group">
            <label for="phone">일반전화:</label>
            <input type="tel" id="phoneArea" name="phoneArea" placeholder="02" maxlength="2">
            <input type="tel" id="phonePrefix" name="phonePrefix" maxlength="4">
            <input type="tel" id="phoneSuffix" name="phoneSuffix" maxlength="4">
        </div>
        
        <div class="form-group">
            <label for="mobile">휴대전화:</label>
            <input type="tel" id="mobileArea" name="mobileArea" placeholder="010" maxlength="3">
            <input type="tel" id="mobilePrefix" name="mobilePrefix" maxlength="4">
            <input type="tel" id="mobileSuffix" name="mobileSuffix" maxlength="4">
        </div>
        
        <div class="form-group">
            <label>수신여부:</label>
            <input type="radio" id="receiveYes" name="receive" value="수신함" required>
            <label for="receiveYes">수신함</label>
            <input type="radio" id="receiveNo" name="receive" value="수신안함">
            <label for="receiveNo">수신안함</label>
        </div>
        
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <input type="submit" value="회원 정보 수정">
        </div>
    </form>
</body>
